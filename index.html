
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

  <body>
    <div id="menu-bar"><a href="https://github.com/chriskirkland/cellular-automata"><img src="imgs/mark-github.png" alt="source" width="23" height="23" border="0"/></a>
      <div id="menu-bar-right">
        <div class="display-stack">
          <div>active:
            <input id="active-color-picker" type="color" value="#FF0000"/>
          </div>
          <div>inactive:
            <input id="inactive-color-picker" type="color" value="#99CCFF"/>
          </div>
        </div>
        <div class="display-stack">
          <div>
            <button id="visualize-button" type="button">visualize</button>
          </div>
        </div>
        <div class="display-stack">
          <div>reset on change:
            <input id="reset-on-change" type="checkbox"/>
          </div>
          <div>select a rule:
            <select id="rule-selector">

              <option value="slideRight">slide right</option>
              <option value="rule30">rule 30</option>
              <option value="rule110">rule 110</option>
              <option value="rule110Random">rule 100 with randomness</option>
              <option value="rule126">rule 126</option>
              <option value="rule150">rule 150</option>
              <option value="rule182">rule 182</option>
            </select>
          </div>
        </div>
      </div>
    </div>
