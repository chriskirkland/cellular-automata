<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="menu-bar">
      <a href="https://github.com/chriskirkland/cellular-automata">
        <img src="imgs/mark-github.png" alt="source" width=23 height=23 border=0>
      </a>

      <div id='menu-bar-right'>
        <div class='display-stack'>
          <div>
            active:
            <input type="color" id="active-color-picker" value="#FF0000" />
          </div>

          <div>
          inactive:
          <input type="color" id="inactive-color-picker" value="#99CCFF" />
          </div>
        </div>

        <div class='display-stack'>
          <div>
            <button type="button" id="visualize-button">visualize</button>
          </div>
        </div>

        <div class='display-stack'>
          <div>
            reset on change:
            <input type="checkbox" id="reset-on-change" />
          </div>

          <div>
          select a rule:
          <select id="rule-selector">
            <option value="random">random</option>
            <option value="slideRight">slide right</option>
            <option value="rule110">rule 110</option>
            <option value="rule110Random">rule 110 with randomness</option>
          </select>
          </div>
        </div>
      </div>
    </div>

    <div id="rule-visualizer">
      <table id="rule-box-111">
        <tr>
          <td class="active"></td>
          <td class="active"></td>
          <td class="active"></td>
        </tr>
        <tr>
          <td class="invisible"></td>
          <td class="toggle"><div>?</div></td>
          <td class="invisible"></td>
        </tr>
      </table>
      <table id="rule-box-110">
        <tr>
          <td class="active"></td>
          <td class="active"></td>
          <td class="inactive"></td>
        </tr>
        <tr>
          <td class="invisible"></td>
          <td class="toggle"><div>?</div></td>
          <td class="invisible"></td>
        </tr>
      </table>
      <table id="rule-box-101">
        <tr>
          <td class="active"></td>
          <td class="inactive"></td>
          <td class="active"></td>
        </tr>
        <tr>
          <td class="invisible"></td>
          <td class="toggle"><div>?</div></td>
          <td class="invisible"></td>
        </tr>
      </table>
      <table id="rule-box-100">
        <tr>
          <td class="active"></td>
          <td class="inactive"></td>
          <td class="inactive"></td>
        </tr>
        <tr>
          <td class="invisible"></td>
          <td class="toggle"><div>?</div></td>
          <td class="invisible"></td>
        </tr>
      </table>
      <table id="rule-box-011">
        <tr>
          <td class="inactive"></td>
          <td class="active"></td>
          <td class="active"></td>
        </tr>
        <tr>
          <td class="invisible"></td>
          <td class="toggle"><div>?</div></td>
          <td class="invisible"></td>
        </tr>
      </table>
      <table id="rule-box-010">
        <tr>
          <td class="inactive"></td>
          <td class="active"></td>
          <td class="inactive"></td>
        </tr>
        <tr>
          <td class="invisible"></td>
          <td class="toggle"><div>?</div></td>
          <td class="invisible"></td>
        </tr>
      </table>
      <table id="rule-box-001">
        <tr>
          <td class="inactive"></td>
          <td class="inactive"></td>
          <td class="active"></td>
        </tr>
        <tr>
          <td class="invisible"></td>
          <td class="toggle"><div>?</div></td>
          <td class="invisible"></td>
        </tr>
      </table>
      <table id="rule-box-000">
        <tr>
          <td class="inactive"></td>
          <td class="inactive"></td>
          <td class="inactive"></td>
        </tr>
        <tr>
          <td class="invisible"></td>
          <td class="toggle"><div>?</div></td>
          <td class="invisible"></td>
        </tr>
      </table>
    </div>

    <div id="automaton"> </div>

    <div id="footer">
      Learn more about Cellular Automata
      <a href="https://github.com/chriskirkland/cellular-automata/wiki">here</a>!
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
