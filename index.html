<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />

  <body>
    <div id="menu-bar">
      <a href="https://github.com/chriskirkland/cellular-automata">
        <img src="imgs/mark-github.png" alt="source" width=23 height=23 border=0>
      </a>

      active:
      <input type="color" id="active-color-picker" value="#FF0000" />
      inactive:
      <input type="color" id="inactive-color-picker" value="#99CCFF" />
      &nbsp; &nbsp; &nbsp;

      reset on change:
      <input type="checkbox" id="reset-on-change" />
      &nbsp;

      <button type="button" id="visualize-button">visualize</button>
      &nbsp;

        <option value="slideRight">slide right</option>
        <option value="rule110">rule 110</option>
        <option value="rule110Random">rule 110 with randomness</option>
